<!-- addDiscussionOverlay.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your meta tags and other head elements go here -->
    <title>Add Discussion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #overlay {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.cancel {
            background-color: #dc3545;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div id="overlay">
    <h3>Add Discussion</h3>
    <form action="/discussion/add" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="context">Context:</label>
        <textarea id="context" name="context" rows="4"></textarea><br>

        <button type="submit">Create</button>
        <button type="button" class="cancel" onclick="closeOverlay()">Cancel</button>
    </form>
</div>

<script>
    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
    }
</script>
</body>
</html>
